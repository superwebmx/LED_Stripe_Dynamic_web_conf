[platformio]
default_envs = wemos_dev  ;nodemcuv2, 

[env:wemos_dev]
platform = https://github.com/platformio/platform-espressif8266.git ;espressif8266
board = d1_mini 
framework = arduino
monitor_speed = 115200
upload_port = 192.168.2.72 ;71 
upload_protocol = espota
build_flags = 
    '-DLED_NAME="LED_Knob_Test"'
    -DHAS_KNOB_CONTROL
    -DLED_COUNT=120
    !python git_rev_macro.py
    ;-DDEBUG ;-Wall ;-DDEBUG_PERFORMANCE 
lib_deps = ArduinoJson@5.13.4, 2978, 335, 129

